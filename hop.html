<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">body{ overflow-x: hidden; overflow-y: hidden; }</style>
    <style>body { margin: 0; background: transparent; } video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -100; background-size: cover; } #polina { font-weight: 100; background: rgba(0,0,0,0.1); color: white; padding: 2rem; width: 33%; margin: 2rem; float: right; font-size: 1.2rem; } #polina h1 { font-size: 3rem; text-transform: uppercase; margin-top: 0; letter-spacing:.3rem; } #polina a { display: inline-block; color: #fff; text-decoration: none; background: rgba(0,0,0,0.15); padding:.5rem; transition: .6s background; } #polina a:hover { background: rgba(0,0,0,0.6); } @media screen and (max-width: 500px) { #polina { width: 50%; } }</style>
    <script type="text/javascript">document.oncontextmenu = function(e) { return false; }</script>
    <title>HOP</title>
  </head>
  
  <body onselectstart="return false">
    <video autoplay="" loop="" id="bgvideo">
      <source src="Hop.flv">
    </video>
    <script>var video = document.getElementById("bgvideo");
        video.addEventListener('touchstart',
        function(e) {
          e.preventDefault();
          video.play();
        });
    </script>
  </body>
  
</html>
